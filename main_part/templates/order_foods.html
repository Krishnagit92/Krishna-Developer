<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full background image */
    body {
      background-image: url('../static/landing_page/images/bg2.webp');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
    }

    /* Sidebar styles */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding-top: 20px;
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    #sidebar ul li {
      padding: 10px 20px;
      text-align: left;
      color: white;
      cursor: pointer;
    }

    #sidebar ul li:hover {
      background-color: #555;
    }

    /* Main content styles */
    #main-content {
      margin-left: 250px;
      padding: 20px;
      color: white;
      height: 100%;
    }

    /* Header styles */
    #header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      text-align: center;
    }

    /* Form styles */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .order-form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 8px;
      width: 400px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 5px;
      padding: 10px;
    }

    .btn-primary {
      width: 100%;
    }

    /* Responsive media query */
    @media (max-width: 768px) {
      #sidebar {
        width: 200px;
      }

      #main-content {
        margin-left: 200px;
      }

      .order-form {
        width: 90%;
      }
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li>Dashboard</li>
      <li>Orders</li>
      <li>Customers</li>
      <li>Menu Items</li>
      <li>Reports</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Header -->
    <div id="header">
      <h1>Food Order Admin Dashboard</h1>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <div class="order-form">
        <h3 class="text-center text-white">Place a Food Order</h3>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="customer-name">Customer Name</label>
            <input type="text" class="form-control" id="customer-name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="food-item">Food Item</label>
            <select class="form-control" id="food-item" required>
              <option value="">Select a food item</option>
              <option value="Pizza">Pizza</option>
              <option value="Burger">Burger</option>
              <option value="Pasta">Pasta</option>
              <option value="Salad">Salad</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amount">Amount ($)</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter the amount" required>
          </div>
          <div class="form-group">
            <label for="status">Order Status</label>
            <select class="form-control" id="status" required>
              <option value="Pending">Pending</option>
              <option value="In Progress">In Progress</option>
              <option value="Delivered">Delivered</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
